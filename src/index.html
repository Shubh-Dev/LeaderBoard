<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
   <header>
       <h1>Leaderboard</h1>
   </header>

   <div class="container">

       <div class="box-1">
        <div class="flexbox-1">

            <h3>Recent Scores:</h3>
            <input type="button" value="Refresh" class="my-btn refresh-btn">

        </div>

        <div class="dynamic-box">  </div>

       </div>

       <div class="box-2">
        <h3>Add your Score:</h3>
        <form class ="only-form" method="post">
        <div class="input-sec">
            <input type="text" class="name-holder" placeholder="Your Name..." name="user">
            <input type="number" class="score-holder" placeholder="Your Score..." name="scores">
        </div>

        <div class="submit-button">
            <input type="button" value="Submit" class="my-btn submit-btn">
        </div>
        </form>
       </div>
   </div>
</body>
</html>
